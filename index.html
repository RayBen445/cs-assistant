<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CS Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">
  <main class="chat-container">
    <section id="chat-box" class="chat-box" aria-live="polite"></section>

    <section class="input-area">
      <input type="text" id="user-input" placeholder="Type your message..." aria-label="User input" />
      <button onclick="sendMessage()" aria-label="Send message">Send</button>
    </section>

    <section class="controls-area">
      <button id="mute-toggle" onclick="toggleMute()" aria-label="Toggle voice">ğŸ”Š Voice: On</button>

      <label for="voice-selector">Voice:</label>
      <select id="voice-selector" aria-label="Select voice"></select>

      <button id="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">â˜€ï¸ Light Mode</button>
      <button onclick="resetChat()" aria-label="Reset chat">ğŸ”„ Reset Chat</button>
    </section>

    <section class="download-area">
      <button onclick="downloadChat()" aria-label="Download chat as text">Download as TXT</button>
      <button onclick="downloadPDF()" aria-label="Download chat as PDF">Download as PDF</button>
      <button onclick="generateShareLink()" aria-label="Generate shareable link">Get Shareable Link</button>
    </section>
  </main>

  <!-- jsPDF CDN -->
  <!-- jsPDF CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script type="module" src="script.js"></script>
</body>
        </html>
