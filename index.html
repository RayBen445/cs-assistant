<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CS Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">
  <div class="chat-container">
    <div id="chat-box" class="chat-box"></div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <div class="controls-area">
      <button id="mute-toggle" onclick="toggleMute()">ğŸ”Š Voice: On</button>
      <select id="voice-selector"></select>
      <button id="theme-toggle" onclick="toggleTheme()">â˜€ï¸ Light Mode</button>
      <button onclick="resetChat()">ğŸ”„ Reset Chat</button>
    </div>

    <div class="download-area">
      <button onclick="downloadChat()">Download as TXT</button>
      <button onclick="downloadPDF()">Download as PDF</button>
      <button onclick="generateShareLink()">Get Shareable Link</button>
    </div>
  </div>

  <!-- jsPDF CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
