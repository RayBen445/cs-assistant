<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CS Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">
  <!-- 🌟 Header Section -->
  <header class="page-header">
    <h1>CS Assistant</h1>
    <p>Your smart companion, always ready to help 🤖</p>
  </header>

  <!-- 💬 Main Chat Area -->
  <main class="chat-container">
    <!-- 🏷️ Today Label -->
    <div id="chat-label" class="chat-date-label">Today</div>

    <!-- Chat messages will appear here -->
    <section id="chat-box" class="chat-box" aria-live="polite"></section>

    <!-- 🤔 Thinking Indicator -->
    <section id="thinking-indicator" class="thinking" style="display: none;">
      <div class="dots">
        <span>.</span><span>.</span><span>.</span>
      </div>
    </section>

    <!-- 📝 Input Area -->
    <section class="input-area">
      <textarea id="user-input" rows="3" placeholder="Type your message..." aria-label="User input"></textarea>
      <button onclick="sendMessage()" aria-label="Send message">Send</button>
    </section>

    <!-- 🎛️ Controls Area -->
    <section class="controls-area">
      <button id="mute-toggle" onclick="toggleMute()" aria-label="Toggle voice">🔊 Voice: On</button>

      <label for="voice-selector">Voice:</label>
      <select id="voice-selector" aria-label="Select voice"></select>

      <button id="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">☀️ Light Mode</button>
      <button onclick="resetChat()" aria-label="Reset chat">🔄 Reset Chat</button>
    </section>

    <!-- 📥 Download Area -->
    <section class="download-area">
      <button onclick="downloadPDF()" aria-label="Download chat as PDF">Download as PDF</button>
      <button onclick="generateShareLink()" aria-label="Generate shareable link">Get Shareable Link</button>
    </section>

    <!-- 🧠 Assistant Dashboard -->
    <section class="assistant-dashboard">
      <!-- 🎯 Goals -->
      <div class="dashboard-section" id="goals">
        <h2>🎯 Goals</h2>
        <ul id="goals-list"></ul>
        <input type="text" id="new-goal" placeholder="Add a new goal..." />
        <button onclick="addGoal()">➕ Add Goal</button>
      </div>

      <!-- ⏰ Reminders -->
      <div class="dashboard-section" id="reminders">
        <h2>⏰ Reminders</h2>
        <ul id="reminders-list"></ul>
        <input type="text" id="new-reminder" placeholder="Add a new reminder..." />
        <button onclick="addReminder()">➕ Add Reminder</button>
      </div>

      <!-- 📜 History -->
      <div class="dashboard-section" id="history">
        <h2>📜 History</h2>
        <div id="chat-history"></div>
      </div>
    </section>
  </main>

  <!-- 🧩 Footer Section -->
  <footer class="page-footer">
    <p>&copy; 2025 CS Assistant. Built with 💙 in Nigeria.</p>
  </footer>

  <!-- 📦 External Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="dailyChat.js"></script>
  <script type="module" src="script.js"></script>
</body>
                                      </html>
